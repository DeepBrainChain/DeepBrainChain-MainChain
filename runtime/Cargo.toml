[package]
authors = ['Parity Technologies <admin@parity.io>']
build = 'build.rs'
edition = '2018'
homepage = 'https://substrate.dev'
license = 'Apache-2.0'
name = 'node-runtime'
repository = 'https://github.com/paritytech/substrate/'
version = '2.0.1'
[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']
[build-dependencies.substrate-wasm-builder]
git = 'https://github.com/paritytech/substrate.git'
rev = '49a4103f4bfef55be20a5c6d26e18ff3003c3353'
version = '4.0.0'

[features]
default = ['std']
runtime-benchmarks = [
  'hex-literal',
  'frame-benchmarking',
  'frame-support/runtime-benchmarks',
  'frame-system/runtime-benchmarks',
  'sp-runtime/runtime-benchmarks',
  'frame-system-benchmarking',

  'committee/runtime-benchmarks',
]
std = [
  'sp-authority-discovery/std',
  'pallet-assets/std',
  'pallet-authority-discovery/std',
  'pallet-authorship/std',
  'sp-consensus-babe/std',
  'pallet-babe/std',
  'pallet-balances/std',
  'pallet-bounties/std',
  'sp-block-builder/std',
  'codec/std',
  'pallet-collective/std',
  'pallet-contracts/std',
  'pallet-contracts-primitives/std',
  'pallet-contracts-rpc-runtime-api/std',
  'pallet-democracy/std',
  'pallet-elections-phragmen/std',
  'frame-executive/std',
  'pallet-grandpa/std',
  'pallet-im-online/std',
  'pallet-indices/std',
  'sp-inherents/std',
  'pallet-lottery/std',
  'pallet-membership/std',
  'pallet-mmr/std',
  'pallet-multisig/std',
  'pallet-identity/std',
  'pallet-scheduler/std',
  'node-primitives/std',
  'sp-offchain/std',
  'pallet-offences/std',
  'pallet-proxy/std',
  'sp-core/std',
  'pallet-randomness-collective-flip/std',
  'sp-std/std',
  'serde',
  'pallet-session/std',
  'sp-api/std',
  'sp-runtime/std',
  'sp-staking/std',
  'pallet-staking/std',
  'sp-keyring',
  'sp-session/std',
  'pallet-sudo/std',
  'frame-support/std',
  'frame-benchmarking/std',
  'frame-system-rpc-runtime-api/std',
  'frame-system/std',
  'pallet-timestamp/std',
  'pallet-tips/std',
  'pallet-transaction-payment-rpc-runtime-api/std',
  'pallet-transaction-payment/std',
  'pallet-treasury/std',
  'sp-transaction-pool/std',
  'pallet-utility/std',
  'sp-version/std',
  'pallet-society/std',
  'pallet-recovery/std',
  'pallet-vesting/std',
  'generic-func/std',
  'dbc-price-ocw/std',
  'online-profile/std',
  'online-profile-runtime-api/std',
  'simple-rpc/std',
  'simple-rpc-runtime-api/std',
  'committee/std',
  'committee-runtime-api/std',
  'online-committee/std',
  'online-committee-runtime-api/std',
  'maintain-committee/std',
  'rent-machine/std',
  'rent-machine-runtime-api/std',
]
with-tracing = ['frame-executive/with-tracing']

[dependencies]
static_assertions = '1.1.0'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '2.0.0'

[dependencies.frame-benchmarking]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
optional = true
rev = '49a4103f4bfef55be20a5c6d26e18ff3003c3353'
version = '3.0.0'

