[package]
edition = "2021"
name = "online-committee-runtime-api"
version = "0.1.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
online-committee = { version = "0.1.0", path = "../../../online-committee", default-features = false }
dbc-support = { default-features = false, path = "../../../support" }

sp-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.39", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.39", default-features = false }

[features]
default = ["std"]
std = [
  "codec/std",
  "online-committee/std",
  "sp-api/std",
  "sp-runtime/std",
  "dbc-support/std",
]
