edition = "2021"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", features = [
    "derive",
] }
jsonrpc-core = "15.0"
jsonrpc-core-client = "15.0"
jsonrpc-derive = "15.0"
