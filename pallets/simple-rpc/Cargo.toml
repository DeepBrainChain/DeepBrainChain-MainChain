[package]
authors = ["bobo <dongkaige@gmail.com>"]
edition = "2021"
name = "simple-rpc"
version = "0.1.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", optional = true, features = ["derive"] }

frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
pallet-identity = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }

dbc-support = { package = "dbc-support", path = "../support", default-features = false }
online-profile = { path = "../online-profile", default-features = false }

[features]
default = ["std"]
std = [
  "pallet-identity/std",
  "frame-system/std",
  "frame-support/std",
  "serde",
  "sp-std/std",
  "dbc-support/std",
]
